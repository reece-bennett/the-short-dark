<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>The Short Dark</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script type="module" src='js/main.js'></script>
</head>

<body>
  <div class="game">
    <div class="building"></div>
    <div class="object bear" style="transform: translate(100px, 80px)">
      <div class="sprite">
        <div class="tail"></div>
        <div class="body"></div>
        <div class="nose"></div>
        <div class="head">
          <div class="nose"></div>
          <div class="ear"></div>
          <div class="ear"></div>
        </div>
      </div>
    </div>
    <div class="object player">
      <div class="sprite">
        <div class="body"></div>
      </div>
    </div>
    <div class="container"></div>
  </div>
  <div class="inventory">
    <div class="tab tab-player"></div>
    <div class="tab tab-container" aria-hidden="true"></div>
  </div>
</body>

</html>
