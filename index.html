<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>The Short Dark</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='combined.css'>
  <script type="module" src='js/main.js'></script>
</head>

<body>
  <div class="click-checker"></div>
  <div class="game"></div>
  <div class="stats" aria-hidden="true">
    <div class="progress health">
      <div class='text'>HEALTH</div>
    </div>
    <div class="progress temperature">
      <div class='text'>TEMP</div>
    </div>
    <!-- <div class="progress energy">E</div> -->
    <div class="progress food">
      <div class='text'>FOOD</div>
    </div>
    <div class="progress water">
      <div class='text'>WATER</div>
    </div>
  </div>
  <div class="inventory" aria-hidden="true">
    <div class="tab tab-player"></div>
    <div class="tab tab-container" aria-hidden="true"></div>
  </div>
  <div class="gameover" aria-hidden="true">
    <div class="title">Game Over!</div>
    <div class="message">
      <p class="death-message"></p>
      <p>You lived for <span class='time-minutes'></span>m <span class='time-seconds'></span>s</p>
    </div>
    <button class="restart-button">Restart</button>
  </div>
  <div class="title-screen">
    <div class="title">The Short Dark</div>
    <div class="message">
      <p>A top-down demake of The Long Dark. Scavenge for resources, run from wild animals, eat snacks, and don't get too cold!</p>
      <p>Press 'e' to interact with nearby objects like storage containers and doors.</p>
      <p>Press 'tab' to open inventory.</p>
    </div>
    <button class="start-button">Start</button>
  </div>
</body>

</html>
