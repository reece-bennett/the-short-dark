<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>The Short Dark</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script type="module" src='js/main.js'></script>
</head>

<body>
  <div class="click-checker"></div>
  <div class="game"></div>
  <div class="stats">
    <div class="progress health">H</div>
    <div class="progress temperature">T</div>
    <!-- <div class="progress energy">E</div> -->
    <div class="progress food">F</div>
    <div class="progress water">W</div>
  </div>
  <div class="inventory">
    <div class="tab tab-player"></div>
    <div class="tab tab-container" aria-hidden="true"></div>
  </div>
  <div class="gameover" aria-hidden="true">
    <div class="title">Game Over!</div>
    <div class="message">
      <p class="death-message"></p>
      <p>You lived for <span class='time-minutes'></span>m <span class='time-seconds'></span>s</p>
    </div>
    <button class="restart-button">Restart</button>
  </div>
  <div class="fps"></div>
</body>

</html>
